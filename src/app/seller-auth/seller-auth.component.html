<div class="seller-auth">
  <div *ngIf="!showLogin" class="signup">
    <h1>Seller Sign-Up</h1>
    <form
      #sellerSignUp="ngForm"
      (ngSubmit)="signUp(sellerSignUp.value)"
      class="common-form"
    >
      <input
        class="form-input"
        type="text"
        name="name"
        ngModel
        placeholder="Enter Name"
      />
      <input
        class="form-input"
        type="password"
        name="password"
        ngModel
        placeholder="Enter Password"
      />
      <input
        class="form-input"
        type="text"
        ngModel
        name="email"
        placeholder="Enter Email"
      />
      <button class="form-button">SignUp</button>
      <a class="auth-toggle-link" (click)="openLogin()"
        >Already Have Account? Click to Login</a
      >
    </form>
  </div>

  <!-- Login Area -->

  <div *ngIf="showLogin" class="login">
    <h1>Seller Login</h1>
    <p class="error-p">{{ authError }}</p>
    <form
      #sellerLogin="ngForm"
      (ngSubmit)="login(sellerLogin.value)"
      class="common-form"
    >
      <input
        class="form-input"
        type="text"
        ngModel
        name="email"
        placeholder="Enter Email"
      />
      <input
        class="form-input"
        type="password"
        name="password"
        ngModel
        placeholder="Enter Password"
      />
      <button class="form-button">Login</button>
      <a class="auth-toggle-link" (click)="openSignUp()"
        >Don't Have Account? Click to Sign-Up</a
      >
    </form>
  </div>
</div>
